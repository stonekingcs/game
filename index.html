<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGame - Play Your Favorite Games Anywhere</title>
    <meta name="description" content="Play your favorite games instantly in the cloud. No downloads required. Access hundreds of games across multiple genres.">
    <link rel="canonical" href="https://cloudgame.online" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-gray': '#F5F5F7',
                        'apple-blue': '#0071E3',
                        'apple-dark': '#1D1D1F'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-apple-gray min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <h1 class="text-3xl font-bold text-apple-dark">CloudGame</h1>
                    <p class="text-gray-600 mt-2">Your Ultimate Cloud Gaming Destination</p>
                </div>
                <div class="w-full md:w-96">
                    <div class="relative">
                        <input type="text" 
                               placeholder="Search games..." 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-apple-blue focus:border-transparent">
                        <button class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Categories Sidebar -->
            <aside class="w-full md:w-64 bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-xl font-semibold mb-4 text-apple-dark">Categories</h2>
                <nav class="space-y-2">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Action</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Adventure</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Arcade</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Car</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Clicker</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Crazy</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Drift</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Driving</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Girl</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Kids</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Minecraft</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Multiplayer</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Pixel</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Puzzle</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Racing</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Shooting</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Simulator</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Sniper</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Sports</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-apple-gray text-gray-700 hover:text-apple-blue transition-colors">Strategy</a>
                </nav>
            </aside>

            <!-- Games Grid -->
            <div class="flex-1">
                <h2 class="text-2xl font-semibold mb-6 text-apple-dark">Popular Games</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Game Card Template -->
                    <a href="game.html" class="block bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-md transition-shadow">
                        <div class="aspect-w-16 aspect-h-9">
                            <img src="https://via.placeholder.com/400x225" alt="Game thumbnail" class="object-cover w-full h-full">
                        </div>
                        <div class="p-4">
                            <h3 class="text-lg font-medium text-apple-dark">Game Title</h3>
                        </div>
                    </a>
                    <!-- Repeat game cards as needed -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p>&copy; 2024 CloudGame. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
